<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Web Interface{% block title %}{% endblock %}</title>
    <meta name="description" content="Website description..." />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="{{ url_for('static', filename='global/favicon.ico') }}" />
    <link rel="apple-touch-icon" href="{{ url_for('static', filename='global/favicon.ico') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.min.css') }}" />
    <script src="https://kit.fontawesome.com/59b089c6a9.js" crossorigin="anonymous"></script>
  </head>
  <body class="light-bg" id="body">
    {% block content %}{% endblock %}
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
  </body>
</html>
